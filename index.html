<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eve ‚ù§Ô∏è Mr. Henne</title>

<style>
body{
    margin:0;
    background:black;
    color:white;
    font-family: 'Georgia', serif;
    overflow:hidden;
}

#startScreen{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:black;
    z-index:10;
}

button{
    padding:15px 35px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:white;
    color:black;
    margin-top:20px;
}

.scene{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    opacity:0;
    transition:opacity 3s ease-in-out;
}

.scene img{
    max-width:85%;
    max-height:75%;
    border-radius:20px;
    box-shadow:0 0 60px rgba(255,255,255,0.15);
    animation:zoom 18s ease-in-out infinite alternate;
}

@keyframes zoom{
    from{transform:scale(1);}
    to{transform:scale(1.07);}
}

.text{
    margin-top:25px;
    font-size:26px;
    opacity:0;
    transition:opacity 3s ease;
    text-align:center;
    padding:0 20px;
    letter-spacing:1px;
}

.final{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-size:40px;
    opacity:0;
    transition:opacity 4s ease;
    text-align:center;
}
</style>
</head>

<body>

<div id="startScreen">
    <h2>Cierra los ojos un momento...</h2>
    <p>Y escucha mi coraz√≥n.</p>
    <button onclick="startExperience()">Comenzar ü´Ä</button>
</div>

<audio id="latido" loop>
    <source src="latido.mp3" type="audio/mpeg">
</audio>

<div class="scene" id="scene1">
    <img src="foto1.jpg">
    <div class="text">Desde aquella noche...</div>
</div>

<div class="scene" id="scene2">
    <img src="foto2.jpg">
    <div class="text">Nuestros corazones ya sab√≠an.</div>
</div>

<div class="scene" id="scene3">
    <img src="foto3.jpg">
    <div class="text">Que no era casualidad.</div>
</div>

<div class="scene" id="scene4">
    <img src="foto4.jpg">
    <div class="text">Era destino.</div>
</div>

<div class="scene" id="scene5">
    <img src="foto5.jpg">
    <div class="text">Ich liebe dich ü§ç</div>
</div>

<div class="final" id="final">
    <div>Eve ‚ù§Ô∏è Mr. Henne</div>
    <div style="font-size:26px;margin-top:25px;">
        Te sigo queriendo como el primer d√≠a.
    </div>
</div>

<script>
function startExperience(){
    document.getElementById("startScreen").style.display="none";

    let latido = document.getElementById("latido");
    latido.currentTime = 0;
    latido.volume = 1;
    
    latido.play().then(()=>{
        console.log("Sonando");
    }).catch(error=>{
        alert("El navegador bloque√≥ el sonido. Toca la pantalla otra vez.");
    });

    playScene(1, 2000);
    playScene(2, 9000);
    playScene(3, 16000);
    playScene(4, 23000);
    playScene(5, 30000);

    setTimeout(()=>{
        clearScenes();
        document.getElementById("final").style.opacity=1;
    },37000);
}

function playScene(num, delay){
    setTimeout(()=>{
        clearScenes();
        let scene=document.getElementById("scene"+num);
        let text=scene.querySelector(".text");
        scene.style.opacity=1;
        text.style.opacity=1;
    },delay);
}

function clearScenes(){
    let scenes=document.querySelectorAll(".scene");
    scenes.forEach(s=>{
        s.style.opacity=0;
        let t=s.querySelector(".text");
        if(t) t.style.opacity=0;
    });
}
</script>



</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para ti ü§ç</title>

<style>
body{
    margin:0;
    background:black;
    color:white;
    font-family: Arial, sans-serif;
    text-align:center;
    overflow:hidden;
}

#startScreen{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:black;
    z-index:10;
}

button{
    padding:15px 30px;
    font-size:18px;
    background:white;
    border:none;
    cursor:pointer;
    margin-top:20px;
}

.scene{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    transition:opacity 2s;
}

.scene img{
    max-width:80%;
    max-height:80%;
}
</style>
</head>

<body>

<div id="startScreen">
    <h1>Esto es para ti ü§ç</h1>
    <button onclick="startExperience()">Comenzar</button>
</div>

<div class="scene" id="scene1">
    <img src="foto1.jpg">
</div>

<div class="scene" id="scene2">
    <img src="foto2.jpg">
</div>

<div class="scene" id="scene3">
    <h1>Te amo ü§ç</h1>
</div>

<audio id="latido" loop>
    <source src="latido.mp3" type="audio/mpeg">
</audio>

<script>
function startExperience(){
    document.getElementById("startScreen").style.display="none";
    
    let latido = document.getElementById("latido");
    latido.volume = 0.5;
    latido.play();

    showScene(1);
}

function showScene(num){
    let current = document.getElementById("scene"+num);
    current.style.opacity = 1;

    setTimeout(()=>{
        current.style.opacity = 0;
        if(num < 3){
            showScene(num+1);
        }
    },4000);
}
</script>

</body>
</html>
